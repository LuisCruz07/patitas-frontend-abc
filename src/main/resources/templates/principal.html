<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Patitas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/principal.css}">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #495057;
            border-radius: 10px;
            padding: 2rem;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ffc107;
            text-align: center;
        }

        .alert {
            margin-bottom: 20px;
        }

        .list-group-item {
            background-color: #6c757d;
            color: #ffffff;
        }

        .list-group-item.active {
            background-color: #ffc107;
            color: #000000;
        }

        .list-group-item:hover {
            background-color: #adb5bd;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="mt-5 mb-4">
        <h1>Home</h1>
    </div>

    <div class="alert alert-success" role="alert" th:if="${loginModel.codigo == '00'}">
        Bienvenido <span th:text="${loginModel.nombreUsuario}"></span>
    </div>

    <div class="mb-3">
        <div class="list-group list-group-horizontal">

            <a href="#" class="list-group-item list-group-item-action active">Home</a>
            <a href="#" class="list-group-item list-group-item-action">Ver mascotas</a>
            <a href="#" class="list-group-item list-group-item-action">Hacer donación</a>
            <a href="#" class="list-group-item list-group-item-action">Cerrar sesión</a>

        </div>
    </div>

</div>

</body>

</html>
